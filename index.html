<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card mt-4">
            <div class="card-header">
                <h3>Formulario de Pago</h3>
            </div>
            <div class="card-body p-4">
                <form class="row g-4">
                    <div id="liveAlertPlaceholder" class="alert alert-danger" role="alert">
                        <h6>Faltan algunos datos</h6>
                    </div>
                    <div class="col-md-5">
                        <label for="inputEmail4" class="form-label">
                            <h6> Número de tarjeta</h6>
                        </label>
                        <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                        <label for="inputPassword4" class="form-label">
                            <h6>CVC #</h6>
                        </label>
                        <input type="text" class="form-control" id="inputCvc" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="inputAddress" class="form-label">
                            <h6>Cantidad</h6>
                        </label>
                        <div class="input-group">
                            <h6>$</h6>
                            <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                        </div>

                    </div>
                    <div class="col-md-6">
                        <label for="inputAddress2" class="form-label">
                            <h6>Nombre</h6>
                        </label>
                        <input type="text" class="form-control" id="FirstName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">
                            <h6>Apellido</h6>
                        </label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">
                            <h6>Ciudad</h6>
                        </label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">
                            <h6>Provincia</h6>
                        </label>
                        <select id="inputState" class="form-select">
                            <option selected>Select State</option>
                            <option>Las Palmas</option>
                            <option>Almería</option>
                            <option>Barcelona</option>
                            <option>Madrid</option>
                            <option>Valencia</option>
                            <option>Asturias</option>
                            <option>La Coruña</option>
                            <option>Albacete</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label">
                            <h6>Código Postal</h6>
                        </label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="container">
                        <div class="row g-6">
                            <div class="col-md-6">
                                <h6>We accept:</h6>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="credit-card" id="mastercard" autocomplete="off" />
                                    <i class="fab fa-cc-mastercard text-white"> </i>
                                    <input type="radio" name="credit-card" id="visa" autocomplete="off" />
                                    <i class="fab fa-cc-visa text-white"></i>
                                    <input type="radio" name="credit-card" id="diners" autocomplete="off" />
                                    <i class="fab fa-cc-diners-club text-white"></i>
                                    <input type="radio" name="credit-card" id="amex" autocomplete="off" />
                                    <i class="fab fa-cc-amex text-white"></i>
                                </label>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <h6>Message</h6>
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="floatingTextarea2" style="height: 150px"></textarea>
                                    <label for="floatingTextarea2"></label>
                                </div>
                                <p class="text-muted fs-6">Comentarios extras.</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted">
                <div class="col-12">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-secondary me-md-2" type="button">Cancelar</button>
                        <button class="btn btn-primary" type="button" id="">Enviar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
